    <body>
      <div class="container">
        <div class="jumbotron">

          <h1>Rock, paper, scissors, spock, lizard</h1>

          <div>
           <table class="table table-condensed">
              <thead>
                <tr>
                  <th>Wins</th>
                  <th>Losses</th>
                  <th>Ties</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="wins">0</td>
                  <td id="losses">0</td>
                  <td id="ties">0</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div id="alert" class="alert alert-info" role="alert">
            <strong id="alertMsg">Press buttons to play</strong>
          </div>

          <div class="btn-group btn-group-justified" role="group"> 

            <div class="btn-group" role="group">
            <button id="btnRock" type="button" class="btn btn-default">Rock</button>
            </div>

            <div class="btn-group" role="group">
            <button id="btnPaper" type="button" class="btn btn-default">Paper</button>
            </div>

            <div class="btn-group" role="group">
            <button id="btnScissors" type="button" class="btn btn-default">Scissors</button>
            </div>

            <div class="btn-group" role="group">
            <button id="btnSpock" type="button" class="btn btn-default">Spock</button>
            </div>

            <div class="btn-group" role="group">
            <button id="btnLizard" type="button" class="btn btn-default">Lizard</button>
            </div>

          </div>

        </div> <!-- /jumbotron -->
      </div> <!-- /container -->

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

      <script src="js/app.js"></script>
    </body>
